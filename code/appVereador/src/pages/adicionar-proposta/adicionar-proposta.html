<ion-header>
  <ion-navbar color="primary">
    <ion-title>Adicionar Proposta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <div class="perfil-pic">
        <div>Imagem</div>
        <!--para simular a imagem-->
      </div>
    </ion-item>
    <ion-item>
      <ion-row>
        <button ion-button block class="botao-duplo-l">Importar</button>
        <button ion-button block class="botao-duplo-r">Tirar Foto</button>
      </ion-row>
    </ion-item>
  </ion-list>
  <!--Botão para adicionar publicação-->
  <button ion-button block (click)="adicionar()">Adicionar</button>
  <button ion-button block color="danger" (click)="cancelar()">Cancelar</button>
</ion-content>
