<ion-header>

    <ion-navbar class="on-top-navbar" color="primary">
        <ion-title>Avaliar Proposta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <!-- Card com a proposta -->
    <ion-card *ngFor="let proposta of propostas">
        <img *ngIf="proposta.foto != null" src={{proposta.foto}} />
        <ion-card-content>
            <ion-card-title>
                {{proposta.descricao}}
            </ion-card-title>
            <p *ngIf="proposta.bairro != null">
                Bairro: {{proposta.bairro}}
            </p>
            <p *ngIf="proposta.rua != null">
                Rua : {{proposta.rua}}
            </p>
        </ion-card-content>

        <ion-row>
            <!-- Botão para aceitar a proposta -->
            <ion-col>
                <button ion-button icon-left full color="trust">
                  <ion-icon name="add"></ion-icon>
                  Aceitar
                </button>
            </ion-col>
            <!-- Botão para recusar a proposta -->
            <ion-col>
                <button ion-button icon-left full color="danger">
                  <ion-icon name="close"></ion-icon>
                  Recusar
                </button>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
