<ion-header>
  <ion-navbar class="on-top-navbar-menu" color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Logo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- feed de noticias -->
  <ion-list>
    <ion-card (click)="abrirFeed()">
      <img src="./imagens/luiz.jpg" />
      <ion-card-content>
        <ion-card-title>
          Luiz da Feira vence eleições
        </ion-card-title>
        <p>
          Depois de tanta luta, a vítoria foi conquistada
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="abrirFeed()">
      <img src="./imagens/postodeSaude.jpg" />
      <ion-card-content>
        <ion-card-title>
          Inauguração do posto do bairro tal
        </ion-card-title>
        <p>
          Posto foi inaugurado hoje, 25 de janeiro de 2017
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
