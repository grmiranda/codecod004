<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastrar novo Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Campos de preenchimento para cadastro-->
  <ion-list>
    <ion-item>
      <ion-label floating >Nome Completo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Gênero</ion-label>
      <ion-select>
        <ion-option value="Masculino">Masculino</ion-option>
        <ion-option value="Feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input type="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block class="submit-button" color="submit">Cadastrar</button>
  </ion-list>
</ion-content>
