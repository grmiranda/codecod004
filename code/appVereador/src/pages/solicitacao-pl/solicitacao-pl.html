<ion-header>
  <ion-navbar class="on-top-navbar" color="primary">
    <ion-title>Propostas de Lei Solicitadas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Título
    </ion-card-header>
    <ion-card-content>
      Texto descrevendo o contedo do projeto de lei. É claro que o acompanhamento das preferências de consumo assume importantes
      posições no estabelecimento do fluxo de informações.
      <button ion-button icon-left clear small>
        <ion-icon name="document"></ion-icon>
        <div>Ver Documento</div>
    </button>
    </ion-card-content>
    <!-- Botões -->
    <button ion-button icon-left clear small>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>20 Apoios</div>
    </button>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab (click)="adicionarPL()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
