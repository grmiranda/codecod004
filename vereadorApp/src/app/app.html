<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="laranja">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <button ion-item (click)="openPerfil(); menuAdm = false; menuInfo= false;">
        <ion-avatar item-left>
          <img [src] ="foto">
        </ion-avatar>
        <h2>{{nome}}</h2>
        <p>Meu Perfil</p>
      </button>

      <ion-item (click)="openPage(homePage);  menuAdm = false; menuInfo= false;">
        Notícias
      </ion-item>

      <ion-item (click)="openPage(solicitacoesPage);  menuAdm = false; menuInfo= false;">
        Solicitações
      </ion-item>

      <ion-item (click)="openPage(tabProjetosDeLeiPage);  menuAdm = false; menuInfo= false;">
        Projetos de Lei
      </ion-item>

      <ion-item *ngIf="permissao == 1" (click)="menuAdm = !menuAdm; menuInfo= false;">
        Avaliações
      </ion-item>
      <div class="menuFechado" [class.menuAvAberto]="menuAdm" style="margin-right: 10px">
        <ion-item (click)="openPage(avaliarSolicitacaoPage);  menuAdm = false; menuInfo= false;">
          Avaliar Solicitações
        </ion-item>
        <ion-item (click)="openPage(avaliarPlPage);  menuAdm = false; menuInfo= false;">
          Avaliar Projeto de lei
        </ion-item>
        <ion-item (click)="openPage(avaliarDepoimentoPage);  menuAdm = false; menuInfo= false;">
          Avaliar Depoimentos
        </ion-item>
      </div>

      <ion-item (click)="openPage(tabMensagemPage);  menuAdm = false; menuInfo= false;">
        Mensagens
      </ion-item>

      <ion-item (click)="openPage(agendaPage);  menuAdm = false; menuInfo= false;">
        Agenda
      </ion-item>

      <ion-item (click)="menuInfo = !menuInfo; menuAdm = false;">
        Informações
      </ion-item>
      <div class="menuFechado" [class.menuInfoAberto]="menuInfo" style="margin-right: 10px">
        <ion-item (click)="openPage(informacaoPage);  menuAdm = false; menuInfo= false;">
          Informações úteis
        </ion-item>
        <ion-item (click)="openPage(categoriasPage);  menuAdm = false; menuInfo= false;">
          Perguntas Frequentes
        </ion-item>
      </div>

      <ion-item (click)="openPage(trofeuCidadaniaPage);  menuAdm = false; menuInfo= false;">
        Trofeu Cidadania
      </ion-item>

      <ion-item (click)="openPage(depoimentoPage);  menuAdm = false; menuInfo= false;">
        Depoimentos
      </ion-item>

      <ion-item (click)="openPage(historiaPage);  menuAdm = false; menuInfo= false;">
        História
      </ion-item>

      <ion-item (click)="sair();  menuAdm = false; menuInfo= false;">
        Sair
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
