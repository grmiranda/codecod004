<ion-header>
  <ion-navbar hideBackButton="true" color="laranja">
    <ion-buttons left>
      <button class="menuIcon" ion-button icon-only (click)="toggleMenu()" style="padding-left: 25px">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--Barra superior do calendÃ¡rio-->
  <ion-toolbar class="calendarToolbar" color="laranja">
      <ion-title class="title">{{mes}}</ion-title>
  </ion-toolbar>

  <calendar
        [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrectDateChanged)="onCurrentDateChanged($event)"
        (onRangeChanged)="reloadSource(startTime, endTime)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30">
  </calendar>

      <ion-fab right bottom>
        <button ion-fab (click)="adicionar()" color="secondary"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
