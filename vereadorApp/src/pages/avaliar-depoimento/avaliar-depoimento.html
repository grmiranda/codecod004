<ion-header>
  <ion-navbar hideBackButton="true" color="laranja">
    <ion-buttons left>
      <button class="menuIcon" ion-button icon-only (click)="toggleMenu()" style="padding-left: 25px">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Avaliar Depoimento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-item *ngIf="depoimentos.length == 0">
    <h3 class="semPost">Nenhum depoimento para ser avaliado</h3>
  </ion-item>

  <ion-list [virtualScroll]="depoimentos">
    <ion-item *virtualItem="let depoimento" (press)="abrirOpcoes(depoimento)">
      <ion-avatar item-left>
        <img [src]="depoimento.fotoURL">
      </ion-avatar>
      <h2>{{depoimento.nome}}</h2>
      <p>{{depoimento.Texto}}</p>
    </ion-item>
  </ion-list>
</ion-content>
