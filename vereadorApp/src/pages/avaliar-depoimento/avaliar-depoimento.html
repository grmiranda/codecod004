<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Avaliar Depoimento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-item *ngIf="depoimentos.length == 0">
    <h3 class="semPost">Nenhum depoimento para ser avaliado</h3>
  </ion-item>

  <ion-list [virtualScroll]="depoimentos">
    <ion-item *virtualItem="let depoimento" (press)="abrirOpcoes(depoimento)">
      <ion-avatar item-left>
        <img [src]="depoimento.fotoURL">
      </ion-avatar>
      <h2>{{depoimento.nome}}</h2>
      <p>{{depoimento.Texto}}</p>
    </ion-item>
  </ion-list>
</ion-content>
