<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Avaliar Propostas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ul [virtualScroll]="pls">
    <li *virtualItem="let pl">
      <ion-card (press)="abrirOpcoes(pl)">
        <ion-card-content>
          <ion-card-title>
            {{ pl.titulo }}
          </ion-card-title>
          <p>
            {{ pl.ementa }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
</ion-content>
