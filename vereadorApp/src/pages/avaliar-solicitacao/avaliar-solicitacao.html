<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Avaliar Solicitação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ul>
    <li *ngFor="let solicitacao of solicitacoes">
      <ion-card (press)="abrirOpcoes(solicitacao)">
        <img *ngIf="solicitacao.fotoURL !== ''" [src]="solicitacao.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ solicitacao.titulo }}
          </ion-card-title>
          <p>
            {{ solicitacao.descricao }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
</ion-content>
