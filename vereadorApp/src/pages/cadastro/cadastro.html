<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" name="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email" name="email"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label floating>Sexo</ion-label>
      <ion-select [(ngModel)]="usuario.genero" name="genero">
        <ion-option value="male">Masculino</ion-option>
        <ion-option value="female">Feminino</ion-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label floating>CPF</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.cpf" name="cpf"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nascimento</ion-label>
    <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="usuario.nascimento" name="nascimento"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.telefone" name="telefone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Endere√ßo</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.endereco" name="endereco"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Bairro</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.bairro" name="bairro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.cidade" name="cidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Estado</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.UF" name="UF"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="secondary" [disabled]="desabilitar" block (click)="cadastrar()">Cadastrar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="danger" [disabled]="desabilitar" block (click)="cancelar()">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-list>
</ion-content>
