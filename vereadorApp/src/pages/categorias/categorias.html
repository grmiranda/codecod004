<ion-header>

  <ion-navbar colo="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> 

  <ion-list>
  <button ion-item *ngFor="let nome of categorias" (click)="selecionar(item)">
    {{ nome }}
  </button>  
</ion-list>
</ion-content>
