<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Depoimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="depoimentos">
  <ion-item *virtualItem="let depoimento">
    <ion-avatar item-left>
      <img [src]="depoimento.fotoURL">
    </ion-avatar>
    <h2>{{depoimento.nome}}</h2>
    <p>{{depoimento.Texto}}</p>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="novoDepoimento()">
     <ion-icon name="add">
     </ion-icon>
   </button>
</ion-fab>
</ion-content>
