<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Depoimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let depoimento of depoimentos">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="depoimento.fotoURL">
      </ion-avatar>
      <h2>{{depoimento.nome}}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{depoimento.Texto}}</p>
    </ion-card-content>
  </ion-card>

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="novoDepoimento()">
     <ion-icon name="add">
     </ion-icon>
   </button>
</ion-fab>
</ion-content>
