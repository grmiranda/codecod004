<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Editar Notícia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="publicacao.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Descrição</ion-label>
      <ion-textarea rows="10" [(ngModel)]="publicacao.texto" name="texto"></ion-textarea>
    </ion-item>

    <ion-slides pager>

      <ion-slide *ngFor="let publicacaoAtual of publicacao.fotoURL">
        <img [src]="publicacaoAtual" style="width: 100%;" (press)="opcaoApagar(publicacaoAtual)" />
      </ion-slide>

    </ion-slides>

    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button (click)="importarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="image"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-50>
          <button (click)="tirarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="camera"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <button class="blockbutton" (click)="editar()" color="secondary" ion-button block large>Finalizar</button>
    </ion-item>
  </ion-list>
</ion-content>
