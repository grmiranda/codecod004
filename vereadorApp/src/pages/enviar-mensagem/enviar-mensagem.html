<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-11 col-sm>
        <h4>Para: {{destinatario}} </h4>
      </ion-col>
      <ion-col col-1 col-sm>
        <button ion-button style="margin-left: -10px" color="secondary" (click)="selecionarDestinatario()"><ion-icon right name="contacts" ></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="itemtextarea">
    <ion-label floating>Mensagem</ion-label>
    <ion-textarea rows="10" name="mensagem" [(ngModel)]= "mensagem.mensagem"></ion-textarea>
  </ion-item>

  <ion-item class="itemtextarea">
    <button ion-button full  color="secondary" large (click) = "enviar()">Enviar</button>
  </ion-item>


</ion-content>
