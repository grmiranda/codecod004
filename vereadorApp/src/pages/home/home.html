<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Not√≠cias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ul [virtualScroll]="publicacoes">
    <li *virtualItem="let publicacao">
      <ion-card (press)="abrirOpcoes(publicacao)" (click)="abrirPublicacao(publicacao)">
        <img *ngIf="publicacao.fotoURL !== ''" [src]="publicacao.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ publicacao.titulo }}
          </ion-card-title>
          <p>
            {{ publicacao.texto }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novaPublicacao()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
