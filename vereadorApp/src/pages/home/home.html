<ion-content>

      <ion-card>
        <img src="../image/fundo-tela-login.png" />
        <ion-card-content>
          <ion-card-title>
            {{item.nome}}
          </ion-card-title>

          </p>
        </ion-card-content>
      </ion-card>

  </ul>
  <ion-fab right bottom>

      <ion-icon name="add">
    </ion-icon>

  </ion-fab>
