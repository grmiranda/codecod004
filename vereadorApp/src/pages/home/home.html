<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Not√≠cias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


      <ion-card *ngFor="let publicacao of publicacoes" (press)="abrirOpcoes(publicacao)" (click)="abrirPublicacao(publicacao)">
        <iframe *ngIf="publicacao.video!==''" width="100%" height="315" [src]="publicacao.videoUrl" frameborder="0" allowfullscreen></iframe>
        <img *ngIf="publicacao.fotoURL !== '' && publicacao.video ==''" [src]="publicacao.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ publicacao.titulo }}
          </ion-card-title>
          <p>
            {{ publicacao.texto }}
          </p>
        </ion-card-content>
      </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novaPublicacao()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
