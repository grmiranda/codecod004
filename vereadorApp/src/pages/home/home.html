<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Not√≠cias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ul>
    <li *ngFor="let publicacao of publicacoes">

      <ion-card *ngIf="publicacao.video!==''">
        <iframe width="100%" height="315" [src]="publicacao.videoUrl" frameborder="0" allowfullscreen></iframe>
        <ion-card-content>
          <ion-card-title>
            {{ publicacao.titulo }}
          </ion-card-title>
          <p>
            {{ publicacao.texto }}
          </p>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="publicacao.video==''" (press)="abrirOpcoes(publicacao)" (click)="abrirPublicacao(publicacao)">
        <img *ngIf="publicacao.fotoURL !== ''" [src]="publicacao.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ publicacao.titulo }}
          </ion-card-title>
          <p>
            {{ publicacao.texto }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novaPublicacao()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
