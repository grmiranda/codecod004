  <ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Mensagens Enviadas
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list [virtualScroll]="mensagens">
  <ion-item *virtualItem="let mensagem" (click)="abrirMensagem(mensagem)">
    <ion-avatar item-left>
      <img [src]="mensagem.foto">
    </ion-avatar>
    <h2>Para: {{mensagem.nome}}</h2>
    <h3>{{ mensagem.mensagem }}</h3>
    <p>{{mensagem.data}}</p>
  </ion-item>
</ion-list>

</ion-content>
