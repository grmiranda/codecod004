<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensagem
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-avatar item-left>
      <img [src]="mensagem.foto">
    </ion-avatar>
    <h2>{{mensagem.nome}}</h2>
    <h4>{{mensagem.data}}</h4>
  </ion-item>
  {{ mensagem.mensagem }}

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" large icon-right full (click)="excluir()">Excluir <ion-icon name="trash"></ion-icon></button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" icon-right large full (click)="enviar()">Mensagem <ion-icon name="send"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
