<ion-header>
  <ion-toolbar color="laranja">
    <ion-title>
      Mensagem
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card class="cardGrande">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="mensagem.foto">
      </ion-avatar>
      <h2>{{mensagem.nome}}</h2>
      <p>{{mensagem.data}}</p>
    </ion-item>

    <ion-card-content>
      <p>
        {{ mensagem.mensagem }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" default icon-right full (click)="excluir()">Excluir <ion-icon name="trash"></ion-icon></button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" default icon-right full (click)="enviar()">Mensagem <ion-icon name="send"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
