<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensagem
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item >
    <ion-avatar item-left>
      <img [src]="mensagem.foto">
    </ion-avatar>
    <h2>{{mensagem.nome}}</h2>
    <h4>{{mensagem.data}}</h4>
  </ion-item>
  {{ mensagem.mensagem }}

</ion-content>
