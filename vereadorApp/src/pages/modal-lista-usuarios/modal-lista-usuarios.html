<ion-header>
  <ion-toolbar color="laranja">
    <ion-title *ngIf="usuariosSelecionados.length == 0">
      Selecione o usu√°rio
    </ion-title>

    <ion-title *ngIf="usuariosSelecionados.length != 0">
      {{usuariosSelecionados.length}} Selecionadas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list [virtualScroll]="useraux">

    <ion-item *virtualItem="let user" (click)="selecionarUser(user)" (press)="iniciarSelecao(user)" [style.background-color]="corBackground(user)">
      <ion-avatar item-left>
        <img [src]="user.fotoURL">
      </ion-avatar>
      <h2>{{ user.nome }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" default full (click) = "limparSelecao()">Limpar</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" default full (click)= "confirmarSelecoes()">Ok</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
