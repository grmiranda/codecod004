<ion-header>
  <ion-toolbar>
    <ion-title>
      Selecione o usuario
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list [virtualScroll]="useraux">

    <ion-item *virtualItem="let user" (click)="selecionar(user)">
      <ion-avatar item-left>
        <img [src]="user.fotoURL">
      </ion-avatar>
      <h2>{{ user.nome }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>

  </ion-list>

</ion-content>
