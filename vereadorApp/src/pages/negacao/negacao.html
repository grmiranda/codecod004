<ion-header>
  <ion-toolbar color="laranja">
    <ion-title>
      Motivo de Negação
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="itemtextarea">
      <ion-label floating>Motivos</ion-label>
      <ion-textarea rows="10" [(ngModel)]="andamento" name="texto"></ion-textarea>
    </ion-item>

    <ion-item>
      <button class="blockbutton" (click)="finalizar()" color="secondary" ion-button block large>Finalizar</button>
    </ion-item>
  </ion-list>
</ion-content>
