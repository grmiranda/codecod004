<ion-header>
  <ion-navbar color="laranja">
    <ion-title>Novo Projeto de Lei</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="pl.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Ementa</ion-label>
      <ion-textarea autoresize [(ngModel)]="pl.ementa" name="texto"></ion-textarea>
    </ion-item>

    <p class="centralizar" *ngIf="pl.fotoURL==''">Clique no "+" para adicionar Fotos</p>
    <p class="centralizar" *ngIf="pl.fotoURL.lenght==0">Clique no "+" para adicionar mais Fotos</p>
      <ion-grid *ngIf="pl.fotoURL==''">
        <ion-row>
          <ion-col *ngFor="let plAtual of pl.fotoURL" col-4 class="margem">
            <div class="add">
              <img [src]="plAtual" class="imagem-sm" (press)="opcaoApagar(publicacaoAtual)" />
            </div>
          </ion-col>
          
          <ion-col col-4 class="margem" (click)="opcaoAdd()">
            <div class="add">
              <ion-icon class="add-icon" name="add"></ion-icon> 
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    <ion-item>
      <button class="blockbutton" (click)="finalizar()" color="secondary" ion-button block default>Criar Projeto de Lei</button>
    </ion-item>
  </ion-list>
</ion-content>
