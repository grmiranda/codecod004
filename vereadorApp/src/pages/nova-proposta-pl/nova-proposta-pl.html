      <button class="compartilhar" ion-button icon-only (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input placeholder='' type="text" [(ngModel)]="pl.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Ementa</ion-label>
      <ion-textarea autoresize [(ngModel)]="pl.ementa" name="texto"></ion-textarea>
    </ion-item>
    <ion-item>
      <button class="blockbutton" (click)="finalizar()" color="secondary" ion-button block default>Finalizar</button>
