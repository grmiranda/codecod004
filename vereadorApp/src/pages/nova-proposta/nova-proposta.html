<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Nova Solicitação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="solicitacao.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Descrição</ion-label>
      <ion-textarea autosize [(ngModel)]="solicitacao.descricao" name="descricao"></ion-textarea>
    </ion-item>
    <p class="centralizar">Clique no "+" para adicionar Fotos</p>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let solicitacaoAtual of solicitacao.fotoURL" col-4 class="margem">
          <div class="add">
            <img [src]="solicitacaoAtual" class="imagem-sm" (press)="opcaoApagar(publicacaoAtual)" />
          </div>
        </ion-col>

        <ion-col col-4 class="margem" (click)="opcaoAdd()">
          <div class="add">
            <ion-icon class="add-icon" name="add"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <button class="blockbutton" (click)="requisitar()" color="secondary" ion-button block default>Realizar Solicitação</button>
</ion-content>
