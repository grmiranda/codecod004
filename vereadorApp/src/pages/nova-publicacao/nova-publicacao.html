<ion-header>

  <ion-navbar>
    <ion-title>Nova Notícia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Descrição</ion-label>
      <ion-textarea rows="10"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <button class="fabbuttons" ion-fab large>
              <ion-icon name="image"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-50>
            <button class="fabbuttons" ion-fab large>
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <button class="blockbutton" ion-button block large>Publicar</button>
    </ion-item>
  </ion-list>

</ion-content>
