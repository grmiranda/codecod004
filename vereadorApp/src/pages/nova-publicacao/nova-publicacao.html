<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Nova Notícia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="publicacao.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item class="itemtextarea">
      <ion-label floating>Descrição</ion-label>
      <ion-textarea rows="10" [(ngModel)]="publicacao.texto" name="texto"></ion-textarea>
    </ion-item>
    <ion-item>
      <img *ngIf="publicacao.fotoURL !== ''" [src]="publicacao.fotoURL" style="width: 100%;" />
      <ion-row>
        <ion-col width-33>
          <button (click)="importarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="image"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-33>
          <button (click)="tirarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="camera"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-33>
          <button (click)="addLink()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="logo-youtube"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <button class="blockbutton" (click)="publicar()" color="secondary" ion-button block large>Publicar</button>
    </ion-item>
  </ion-list>

</ion-content>
