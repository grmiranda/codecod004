<ion-header>
  <ion-navbar color="laranja">
    <ion-title>Novo Depoimento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="itemtextarea">
      <ion-label floating>Depoimento</ion-label>
      <ion-textarea rows="20" name="texto" ></ion-textarea>
    </ion-item>
    <ion-item>
      <button class="blockbutton" (click)="enviar()" color="secondary" ion-button block large [(ngModel)] = "texto">Publicar</button>
    </ion-item>
  </ion-list>
</ion-content>
