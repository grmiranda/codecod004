<ion-header>
  <ion-navbar color="laranja">
    <ion-title style="padding-left: 0px; padding-right: 0px">Novo Depoimento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="itemtextarea">
      <ion-label floating>Depoimento</ion-label>
      <ion-textarea autoresize name="textoDepoimento" [(ngModel)]="textoDepoimento"></ion-textarea>
    </ion-item>
  </ion-list>
  <button class="blockbutton" (click)="enviar()" color="secondary" ion-button block default>Publicar</button>
</ion-content>
