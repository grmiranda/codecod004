<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Em Andamento
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ul>
    <li *ngFor="let projeto of pls">
      <ion-card (press)="abrirOpcoes(projeto.pl)">
        <img *ngIf="projeto.pl.fotoURL !== ''" [src]="projeto.pl.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ projeto.pl.titulo }}
          </ion-card-title>
          <p>
            {{ projeto.pl.ementa }}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col width-50>
            <button ion-button clear small color="secondary" icon-left (click)="like(projeto, 's')">
              <ion-icon [name]="projeto.t == 's' ? 'ios-thumbs-up' : 'ios-thumbs-up-outline'"></ion-icon>
              {{ projeto.p }}
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button clear small color="danger" icon-left (click)="like(projeto, 'n')">
              <ion-icon [name]="projeto.t == 'n' ? 'ios-thumbs-down' : 'ios-thumbs-down-outline'"></ion-icon>
              {{ projeto.n }}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </li>
  </ul>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novoPL()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
