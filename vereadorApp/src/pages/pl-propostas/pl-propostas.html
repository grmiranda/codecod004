<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Propostas do Povo
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">
  <ul [virtualScroll]="pls">
    <li *virtualItem="let pl">
      <ion-card (press)="abrirOpcoes(pl)">
        <ion-card-content>
          <ion-card-title>
            {{ pl.titulo }}
          </ion-card-title>
          <p>
            {{ pl.ementa }}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col whidth-50>
            <button ion-button clear small color="secondary" icon-left (click)="like(pl)">
              <ion-icon name='thumbs-up'></ion-icon>
              quantidade
            </button>
          </ion-col>
          <ion-col whidth-50>
            <button ion-button clear small color="danger" icon-left (click)="dislike(pl)">
              <ion-icon name='thumbs-down'></ion-icon>
              quantidade
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </li>
  </ul>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novaProposta()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
