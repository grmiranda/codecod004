<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Recusados
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">
  <ul [virtualScroll]="pls">
    <li *virtualItem="let pl">
      <ion-card>
        <img *ngIf="pl.fotoURL !== ''" [src]="pl.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ pl.titulo }}
          </ion-card-title>
          <p>
            {{ pl.ementa }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
</ion-content>
