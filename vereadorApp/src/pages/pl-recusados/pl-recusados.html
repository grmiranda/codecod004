<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Recusados
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let pl of pls">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="pl.fotoUsuario">
      </ion-avatar>
      <h2>{{pl.nomeUsuario}}</h2>
    </ion-item>
    <img *ngIf="pl.fotoURL.length != 0" [src]="pl.fotoURL[0]" />
    <ion-card-content>
      <ion-card-title>
        {{ pl.titulo }}
      </ion-card-title>
      <p>
        {{ pl.ementa }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
