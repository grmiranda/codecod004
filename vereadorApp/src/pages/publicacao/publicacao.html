<ion-header>

  <ion-navbar color="laranja">
    <ion-title>{{publicacao.titulo}}</ion-title>
    <ion-buttons end *ngIf="publicacao.video==''">
      <button class="compartilhar" ion-button icon-only (click)="compartilhar()">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-card>
    <iframe *ngIf="publicacao.video!==''" width="100%" height="315" [src]="publicacao.videoUrl" frameborder="0" allowfullscreen></iframe>
    <ion-slides *ngIf="publicacao.fotoURL.length != 0" pager>
      <ion-slide *ngFor="let publicacaoAtual of publicacao.fotoURL">
        <img [src]="publicacaoAtual" style="width: 100%;" />
      </ion-slide>
    </ion-slides>
    <ion-textarea autoresize [(ngModel)]="publicacao.texto" readonly="true" name="texto"></ion-textarea>
  </ion-card>

  <ion-row *ngIf="permissao == 1">
    <ion-col width-50>
      <button ion-button icon-left block (click)="editar()" color="secondary"><ion-icon name="create"></ion-icon>Editar</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button icon-left block (click)="excluir()" color="danger"><ion-icon name="trash"></ion-icon>Excluir</button>
    </ion-col>
  </ion-row>
</ion-content>
