<!--
  Generated template for the Publicacao page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="laranja">
    <ion-title>{{publicacao.titulo}}</ion-title>
    <ion-buttons end>
      <button class="compartilhar" ion-button icon-only (click)="compartilhar()">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-card>
    <ion-slides *ngIf="publicacao.fotoURL.length != 0" pager>
      <ion-slide *ngFor="let publicacaoAtual of publicacao.fotoURL">
        <img [src]="publicacaoAtual" style="width: 100%;" />
      </ion-slide>
    </ion-slides>
    <ion-textarea rows="10" [(ngModel)]="publicacao.texto" readonly="true" name="texto"></ion-textarea>
  </ion-card>
</ion-content>
