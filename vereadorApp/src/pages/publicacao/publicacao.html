<ion-header>

  <ion-navbar color="laranja">
    <ion-title>{{publicacao.titulo}}</ion-title>
    <ion-buttons end>
      <button class="compartilhar" ion-button icon-only (click)="compartilhar()">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content>
  <!-- imagem vai aqui -->
  <img [src]="publicacao.fotoURL" />
    <!-- texto vai aqui -->
    <p>{{publicacao.texto}}</p>
</ion-content>
