<ion-header>
  <ion-toolbar color="laranja">
    <ion-title>
      Requerimento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="itemtextarea">
      <ion-label floating>Andamento</ion-label>
      <ion-textarea rows="10" [(ngModel)]="andamento" name="texto"></ion-textarea>
    </ion-item>

    <ion-slides pager>

      <ion-slide *ngFor="let requerimentoAtual of requerimento.fotoURL" style="margin-left: 10px">
        <img [src]="requerimentoAtual" style="width: 100%;" (press)="opcaoApagar(requerimentoAtual)" />
      </ion-slide>

    </ion-slides>

    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button (click)="importarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="image"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-50>
          <button (click)="tirarFoto()" class="fabbuttons" color="secondary" ion-fab large>
              <ion-icon name="camera"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <button class="blockbutton" (click)="finalizar()" color="secondary" ion-button block large>Finalizar</button>
    </ion-item>
  </ion-list>
</ion-content>
