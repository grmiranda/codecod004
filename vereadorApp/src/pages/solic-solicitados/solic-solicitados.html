  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>SolicSolicitados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul [virtualScroll]="solicitacoes">
    <li *virtualItem="let solicitacao">
      <ion-card (press)="abrirOpcoes(solicitacao)">
        <img *ngIf="solicitacao.fotoURL !== ''" [src]="solicitacao.fotoURL" />
        <ion-card-content>
          <ion-card-title>
            {{ solicitacao.titulo }}
          </ion-card-title>
          <p>
            {{ solicitacao.descricao }}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="novaProposta()">
      <ion-icon name="add">
    </ion-icon>
    </button>
  </ion-fab>
</ion-content>
