<ion-header>
  <ion-navbar color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Solicitados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="solicitacoes.length == 0">
    <h3 class="semPost">Ainda não existem solicitações</h3>
  </ion-item>

  <ion-card *ngFor="let solicitacao of solicitacoes" (press)="abrirOpcoes(solicitacao)">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="solicitacao.fotoUsuario">
      </ion-avatar>
      <h2>{{solicitacao.nomeUsuario}}</h2>
    </ion-item>

    <ion-slides (click)="abrirSolicitacao(solicitacao)" pager>

      <ion-slide *ngFor="let solicitacaoAtual of solicitacao.fotoURL">
        <img [src]="solicitacaoAtual" style="width: 100%;" />
      </ion-slide>

    </ion-slides>

    <ion-card-content>
      <ion-card-title (click)="abrirSolicitacao(solicitacao)">
        {{ solicitacao.titulo }}
      </ion-card-title (click)="abrirSolicitacao(solicitacao)">
      <p>
        {{ solicitacao.descricao }}
      </p>
      <button ion-button clear color="secondary" icon-left (click)="abrirRequirimento(solicitacao)">
            <ion-icon name="browsers"></ion-icon>
            Requerimento
          </button>
    </ion-card-content>
  </ion-card>
</ion-content>
