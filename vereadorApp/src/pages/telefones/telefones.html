<ion-header>
  <ion-navbar color="laranja" >
    <ion-title>{{categoria.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
  <ion-item *ngFor="let instituicaoAtual of instituicao">
    <h2>{{instituicaoAtual.nome}}</h2>
    <ion-icon name="call" (click) = "ligar(instituicaoAtual.telefone)" ></ion-icon> {{instituicaoAtual.telefone}}
  </ion-item>
</ion-list>
</ion-content>
