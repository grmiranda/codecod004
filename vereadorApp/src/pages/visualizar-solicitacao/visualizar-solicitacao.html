<ion-header>

  <ion-navbar color="laranja">
    <ion-title>{{solicitacao.titulo}}</ion-title>
    <ion-buttons end>
      <button class="compartilhar" ion-button icon-only (click)="compartilhar()">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-card>
    <ion-slides *ngIf="solicitacao.fotoURL.lenght != 0" pager>
      <ion-slide *ngFor="let solicitacaoAtual of solicitacao.fotoURL">
        <img [src]="solicitacaoAtual" style="width: 100%;" />
      </ion-slide>
    </ion-slides>
    <div padding class="scrolling">
      <ion-label>Descrição</ion-label>
      <ion-textarea autoresize [(ngModel)]="solicitacao.descricao" readonly="true" name="texto"></ion-textarea>
      <div *ngIf="solicitacao.andamento != ''">
        <ion-label>Andamento</ion-label>
        <ion-textarea autoresize [(ngModel)]="solicitacao.andamento" readonly="true" name="texto"></ion-textarea>
      </div>
    </div>
  </ion-card>

  <ion-row *ngIf="permissao == 1">
    <ion-col width-50>
      <button ion-button icon-left block [disabled]="desabilitar" (click)="editar()" color="secondary"><ion-icon name="create"></ion-icon>Editar</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button icon-left block [disabled]="desabilitar" (click)="excluir()" color="danger"><ion-icon name="trash"></ion-icon>Excluir</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button *ngIf="permissao == 1 && solicitacao.estado == 'ap'" ion-button icon-left block (click)="requerimento()" color="secondary"><ion-icon name="archive"></ion-icon>Fazer Requerimento</button>
      <button *ngIf="solicitacao.estado == 'sl' || solicitacao.estado == 'cp'" ion-button icon-left block (click)="abrirRequerimento()" color="secondary"><ion-icon name="archive"></ion-icon>Abrir Requerimento</button>
    </ion-col>
  </ion-row>

</ion-content>
